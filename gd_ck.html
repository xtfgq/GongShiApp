<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection">
<title>国家企业信用信息公示系统-查看</title>
<link rel="stylesheet" href="css/main.css">
<link type="text/css" href="css/CSS3.css" rel="stylesheet"/>
<link href="fontawesome-4.2.0_ie7/4.2.0/css/font-awesome.min.css" type="text/css" rel="stylesheet" />
<link href="fontawesome-4.2.0_ie7/4.2.0/css/font-awesome-ie7.min.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="js/jquery-1.8.0.js"></script>
<!---------状态栏样式---------->
<script type="text/javascript" src="js/headerstyle.js"></script>
<script type="text/javascript" src="js/template.js"></script>

<body>
    <header class="xq_top"> <a href="xq_jcxx.html" target="_self" onclick="history.go(-1)">
        <i class="fa fa-angle-left"></i></a> 股东及出资详细信息
    </header>
<div class="xq_box">
    <div class="index_line_1"></div>
    <div class="xq_jcxx_9">
        <div class="xq_jcxx_2_1"></div>股东信息
    </div>
    <div class="xq_jcxx_3">   	
      <ul id="totalDivId">
      	<script type="text/html" id="tptalScriptId">
    		<li>股东名称<span id="per"></span></li>
	        {{if !SUBCONNAM}}
				<li>认缴额（万元）<span>无</span></li>
			{{else}}
				<li>认缴额（万元）<span> {{SUBCONNAM}} </span></li>
			{{/if}}
	        {{if !ACCONNAM}}
				<li>实缴额（万元）<span> 无</span></li>
			{{else}}
				<li>实缴额（万元）<span> {{ACCONNAM}} </span></li>
			{{/if}}
    	</script>
      </ul>
    </div>
    <div class="xq_jcxx_9">
        <div class="xq_jcxx_2_1"></div>认缴明细信息</div>
    <div class="xq_jcxx_3" id="subcribeDivId">
    	<script type="text/html" id="subcribeScriptId">
    		{{each}}
    		<ul>
		        <li>认缴出资方式<span>{{$value.CONFORM_CN}}</span></li>
		        <li>认缴出资额（万元）<span>{{$value.CONNAM}}</span></li>
		        <li>认缴出资日期<span>{{$value.CONDATE}}</span></li>
		    </ul>
		    {{/each}}
    	</script>
    </div>
    <div class="xq_jcxx_9">
        <div class="xq_jcxx_2_1"></div>实缴明细信息</div>
    <div class="xq_jcxx_3" id="paidDivId">
    	<script type="text/html" id="paidScriptId">
    		{{each}}
    		<ul>
		        <li>认缴出资方式<span>{{$value.CONFORM_CN}}</span></li>
		        <li>认缴出资额（万元）<span> {{$value.CONNAM}} </span></li>
		        <li>认缴出资日期<span>{{$value.CONDATE}}</span></li>
		    </ul>
		    {{/each}}
    	</script>
    </div>
</div>
</body>
</html>
<script src="js/commonpath.js"></script>
<script src="js/gd_ck.js"></script>
