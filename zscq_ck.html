<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection">
<title>国家企业信用信息公示系统-查看</title>
<link rel="stylesheet" href="css/main.css">
<link type="text/css" href="css/CSS3.css" rel="stylesheet"/>
<link href="fontawesome-4.2.0_ie7/4.2.0/css/font-awesome.min.css" type="text/css" rel="stylesheet" />
<link href="fontawesome-4.2.0_ie7/4.2.0/css/font-awesome-ie7.min.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="js/jquery-1.8.0.js"></script>
<!---------状态栏样式---------->
<script type="text/javascript" src="js/headerstyle.js"></script>
<script type="text/javascript" src="js/template.js"></script>
<script type="text/javascript" src="js/commonpath.js"></script>

<body>
    <header class="xq_top"> <a href="#" onclick="goBackPage()">
        <i class="fa fa-angle-left"></i></a> 知识产权出质详细信息
    </header>
<div class="xq_box">
    <div class="index_line_1"></div>
    <div class="xq_jcxx_9">
        <div class="xq_jcxx_2_1"></div>知识产权出质登记变更信息息
    </div>
    <div id="propertyDetails">
	    	<script type="text/html" id="propertyDetailsList">
	    		{{each}}
	    		<div class="xq_jcxx_4">
		        <div class="xq_jcxx_11">
		          <ul class="xq_jcxx_4_1">
		              <li> 变更事项 <span>{{$value.ALT}}</span> </li>
		              <li> 变更时间 <span>{{$value.ALTDATE}}</span> </li>
		          </ul>
		          <ul class="xq_jcxx_4_1">
		              <li> 变更前内容 <span>{{$value.ALTBE}}</span> </li>
		              <li> 变更后内容<span>{{$value.ALTAF}}</span> </li>
		          </ul>
		        </div>
		    </div>
	    		{{/each}}
	    	</script>
    </div>    
</div>
</body>
<script type="text/javascript" src="js/zscq_ck.js"></script>
</html>
