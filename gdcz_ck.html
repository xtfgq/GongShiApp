<body>
    <header class="xq_top"> <a href="#" onclick="goBackPage()">
        <i class="fa fa-angle-left"></i></a> 股东及出资信息
    </header>
<div class="xq_box">
    <div class="index_line_1"></div>
    <div class="xq_jcxx_9">
        <div class="xq_jcxx_2_1"></div>股东及出资信息修改记录
    </div>
    <div class="xq_jcxx_4">
      <div class="xq_jcxx_11">
          <ul class="xq_jcxx_4_1">
              <li> 变更事项 <span>认缴出资额（万元）</span> </li>
              <li> 变更时间 <span>2014年2月25日</span> </li>
          </ul>
          <ul class="xq_jcxx_4_1">
              <li> 变更前内容 <span>无</span> </li>
              <li> 变更后内容<span>张云兵增资货币200万元</span> </li>
          </ul>
      </div>
    </div>
    <!----------循环数据--------------->
    <div class="xq_jcxx_4">
      <div class="xq_jcxx_11">
          <ul class="xq_jcxx_4_1">
              <li> 变更事项 <span>股东</span> </li>
              <li> 变更时间 <span>2014年2月25日</span> </li>
          </ul>
          <ul class="xq_jcxx_4_1">
              <li> 变更前内容 <span>李东升</span> </li>
              <li> 变更后内容<span>此项已删除</span> </li>
          </ul>
      </div>
    </div>
    <!----------循环数据--------------->
</div>
