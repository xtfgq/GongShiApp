<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"> <meta content="yes" name="apple-mobile-web-app-capable">     
<meta content="black" name="apple-mobile-web-app-status-bar-style">     
<meta content="telephone=no" name="format-detection">
<title>国家企业信用信息公示系统</title>
<link rel="stylesheet" href="css/main.css">  
<link type="text/css" href="css/CSS3.css" rel="stylesheet"/>
<link href="fontawesome-4.2.0_ie7/4.2.0/css/font-awesome.min.css" type="text/css" rel="stylesheet" />
<link href="fontawesome-4.2.0_ie7/4.2.0/css/font-awesome-ie7.min.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="js/jquery-1.8.0.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/template.js"></script>

</head>
<body>
<header class="xq_top"> <a href="javascript:history.back(-1)"><i class="fa fa-angle-left"></i></a>我的关注</header>
	<section class="list">
		<ul class="list-ul" id="attentionContainer">
			
			<script type="text/html" id="attentionScript">
				{{each}}
				<li class="list-li" id="{{$value.pripid}}">
					<div class="con" onclick="attentionToUrl('{{$value.pripid}}','{{$value.exception}}','{{$value.nodenumber}}','{{$value.enttype}}','{{$value.cat18}}')">
						{{$value.comName}}
						{{if $value.chgCount > 0}}<div class="follow_dot">{{$value.chgCount}}</div>{{/if}}
					</div>
					<div class="btn" onclick="cancelAttention('{{$value.pripid}}')">取消关注</div>
				</li>
				{{/each}}
			</script>
		</ul>
	</section>
	<script type="text/javascript" src="js/follow.js"></script>
</body>
</html>
