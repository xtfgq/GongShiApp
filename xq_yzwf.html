<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<title>国家企业信用信息公示系统-详情</title>
		<link rel="stylesheet" href="css/main.css">
		<link type="text/css" href="css/CSS3.css" rel="stylesheet" />
		<link href="fontawesome-4.2.0_ie7/4.2.0/css/font-awesome.min.css" type="text/css" rel="stylesheet" />
		<link href="fontawesome-4.2.0_ie7/4.2.0/css/font-awesome-ie7.min.css" type="text/css" rel="stylesheet" />
		<script type="text/javascript" src="js/jquery-1.8.0.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/template.js"></script>
		<script type="text/javascript" src="js/commonpath.js"></script>

		<style>
			#carousel {
				width: 100%;
				overflow: hidden;
			}
			
			#carousel ul {
				position: relative;
				width: 970px !important;
			}
			
			#carousel li {
				float: left;
				margin-left: 15px;
				height: 36px;
				padding-right: 5px;
				line-height: 35px;
				font-size: 16px;
				text-align: center;
			}
			
			#carousel li i {
				padding-right: 5px;
			}
		</style>
	</head>

	<body style="overflow:hidden;">
		<header class="xq_top">
			<a href="search_list.html" target="_self"><i class="fa fa-angle-left"></i></a> 公司详情 </header>
		<div class="xq_box" style="width:100%; overflow:auto; overflow-x:hidden !important;">
			<div class="xq_jcxx_1">
				<ul id="CompanyDetails_ul">
					<script type="text/html" id="CompanyDetails">
						<li class="list_2_1_title">{{ENTNAME}}</li>
						{{if UNISCID == "" || UNISCID == "{}"}}
						<li>注册号 <span> {{REGNO}}</span></li>{{else}}
						<li>统一社会信用代码 <span> {{UNISCID}}</span></li>{{/if}}
						<li>{{CAT2NAME}} <span> {{NAME}}</span></li>
						<li>登记机关 <span> {{REGORG_CN}}</span></li>
						<li>成立日期 <span> {{ESTDATE}}</span></li>
						<li>
							<div class="list_2_1_cx">{{REGSTATE_CN}}</div>
						</li>
						<li>
							{{if busexceptcount !=0}}
							<span  style="color:#FF0000;">该企业被列入经营异常名录</span> {{/if}}
						</li>
					</script>
				</ul>
			</div>
			<div class="index_line_1"></div>
			<div class="index_line_3"></div>
			<div class="xq_jcxx_content">
				<div id="carousel">
					<ul id="ul_tab_list">
						<script id="ul_tab_list_script" type="text/html">
							{{if CAT18 ==1}}
							<li onclick="javascript:window.location.href='xq_jcxx.html'"><i class="fa fa-building-o"></i>基础信息</li>
							{{/if}} {{if CAT18 ==2 || CAT18 ==4 || CAT18 ==6 || CAT18 ==8 || CAT18 ==9 || CAT18 ==11 || CAT18 ==13 || CAT18 ==14}}
							<li onclick="javascript:window.location.href='xq_jcxx_2_4_6_8_9_11_13_14.html'"><i class="fa fa-building-o"></i>基础信息</li>
							{{/if}} {{if CAT18 ==3}}
							<li onclick="javascript:window.location.href='xq_jcxx_3.html'"><i class="fa fa-building-o"></i>基础信息</li>
							{{/if}} {{if CAT18 ==5 || CAT18 ==12 }}
							<li onclick="javascript:window.location.href='xq_jcxx_5_12.html'"><i class="fa fa-building-o"></i>基础信息</li>
							{{/if}} {{if CAT18 ==7}}
							<li onclick="javascript:window.location.href='xq_jcxx_7.html'"><i class="fa fa-building-o"></i>基础信息</li>
							{{/if}} {{if CAT18 ==15}}
							<li onclick="javascript:window.location.href='xq_jcxx_15.html'"><i class="fa fa-building-o"></i>基础信息</li>
							{{/if}} {{if CAT18 ==16}}
							<li onclick="javascript:window.location.href='xq_jcxx_16.html'"><i class="fa fa-building-o"></i>基础信息</li>
							{{/if}} {{if CAT18 ==17}}
							<li onclick="javascript:window.location.href='xq_jcxx_17.html'"><i class="fa fa-building-o"></i>基础信息</li>
							{{/if}} {{if CAT18 ==18}}
							<li onclick="javascript:window.location.href='xq_jcxx_18.html'"><i class="fa fa-building-o"></i>基础信息</li>
							{{/if}}
							<li onclick="javascript:window.location.href='xq_xzxk.html'"><i class="fa fa-file-text-o "></i>行政许可信息</li>
							<li onclick="javascript:window.location.href='xq_xzcf.html'"><i class="fa fa-sort-amount-asc"></i>行政处罚信息</li>
							<li onclick="javascript:window.location.href='xq_jyyc.html'"><i class="fa fa-thumbs-o-down"></i>列入经营异常名录信息</li>
							{{if CAT18 !=16 && CAT18 !=17 && CAT18 !=18}}
							<li class="active "><i class="fa fa-exclamation-triangle "></i>列入严重违法失信企业名单（黑名单）信息</li>
							{{/if}}
						</script>
					</ul>
				</div>
				<div class="index_line_4 "></div>
				<div class="index_line_1 "></div>
				<!----------列入严重违法失信企业名单（黑名单）信息--------------->
				<div class="xq_jcxx_9 ">
					<div class="xq_jcxx_2_1 "></div>
					列入严重违法失信企业名单（黑名单）信息
				</div>
				<!--<ul>
							<li>类别</li>
							<li><span>严重违法失信企业名单</span></li>
				</ul>-->
				<div class="xq_jcxx_3 xq_jcxx_12" id="aillegalInfo_div">
					<script type="text/html" id="aillegalInfo_s">
						{{each}}
						<ul>
							<li>列入严重违法失信企业名单（黑名单）原因</li>
							<li><span>{{$value.SERILLREA}}</span></li>
						</ul>
						<ul>
							<li>列入日期</li>
							<li><span>{{$value.ABNTIME}}</span></li>
						</ul>
						<ul>
							<li>作出决定机关（列入）</li>
							<li><span>{{$value.DECORG}}</span></li>
						</ul>
						<ul>
							<li>移出严重违法失信企业名单（黑名单）原因</li>
							<li><span>{{$value.REMEXCPRES}}</span></li>
						</ul>
						<ul>
							<li>移出日期</li>
							<li><span>{{$value.REMDATE}}</span></li>
						</ul>
						<ul>
							<li>作出决定机关（移出）</li>
							<li><span>{{$value.RECORG}}</span></li>
						</ul>
						{{/each}}
					</script>
				</div>
				<!----------列入严重违法失信企业名单（黑名单）结束--------------->
			</div>
			<div class="dw "></div>
		</div>
	</body>
	<script type="text/javascript " src="js/xq_yzwf.js "></script>
	<script type="text/javascript" src="js/iscroll.js"></script>
	<script>
		window.addEventListener('load', function() {
			var $carousel = document.getElementById('carousel'),
				$ul = $carousel.querySelector('ul'),
				liArray = $carousel.querySelectorAll('li'),
				liNum = liArray.length;

			$ul.style.width = (liArray[0].clientWidth + 10) * 10 + "px";
			var carousel = new iScroll("carousel", {
				hScrollbar: false,
				vScrollbar: false
			});
			carousel.scrollTo(-590, 0);
		});
	</script>

</html>
